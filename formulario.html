<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Formulário</title>
</head>
<body>
<h1>Formulário</h1>
<body>
  <h1>Olar!</h1>

  <form action="">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" required placeholder="Seu nome completo">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" required placeholder="eu@site.com">
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem"
                cols="50"
                rows="4"
                maxlength="100"
                required
                data-contador-fonte
                placeholder="Seu textão, em até 100 caracteres."></textarea>
      <span data-contador-destino>100</span>
    </div>
    <!-- maxlength="100" a pessoa só consegue 100 caracteres por conta da propriedade maxlength -->
    <!-- data-contador-fonte vai dizer quanto que o destino vai ter que no caso 100 caracteres -->
    <!-- data-contador-destino -->
    <input type="submit" value="Enviar">
  </form>

  <script src="script.js"></script>
</body>
</html>

<!-- required se a pessoa não preenche recebe um alerta  -->
